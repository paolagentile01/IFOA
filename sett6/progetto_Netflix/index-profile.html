<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Netflix - Home Page</title>
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg">
        <div class="container-fluid ">
          <a class="navbar-brand" href="#">
            <img src="assets/netflix_logo.png" alt="netflix logo" width="110">
          </a>
        </div>
      </nav>
      
    <main class="text-white">
      <div class="container ">
        <div class="row justify-content-center">
          <div class="col-7">
            <div class="row">
              <div class="col-12">
                <h1 class="fw-light" style="font-size: 60px;">
                  Edit Profile
                </h1>
                <hr>
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-md-3">
                <div class="position-relative mb-2">
                  <span class=" position-absolute bg-dark m-2 p-2 rounded-circle border border-2 bottom-0 left-0">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="20" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                      <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                    </svg>
                  </span>
                  <img src="assets/avatar.png" alt="avatar-icon" class="img-fluid">
                    
                </div>
              </div>
              <div class="col-12 col-md-7">
                <input class="form-control bg-secondary text-white border-0 rounded-0 fw-medium fs-5" value="Strive Student" type="text" />
                   <div class="my-4">
                      <h5 class="text-secondary">
                        Language:
                      </h5>
                      <div class="dropdown">
                        <a class="btn btn-outline-light dropdown-toggle rounded-0 py-0" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          <span class="me-4">
                              English
                          </span>
                        </a>
                      </div>
                   </div>
                <hr>
                <div class="my-4">
                    <h5 class="text-secondary">
                          Maturity Settings:
                    </h5>
                    
                    <button class="mb-3 mt-1 btn btn-dark fw-bold rounded-0">ALL MATURITY RATINGS</button>
                    <p>Show titles of all maturity ratings for this profile.</p>
                    <button class="btn btn-outline-secondary rounded-0 py-1 px-4">EDIT</button>
                </div>
                <hr>
                <div class="my-4">
                    <h5 class="text-secondary">
                        Autoplay Controls:
                    </h5>
                    <div class="text-secondary d-flex align-items-end">
                    <input class="form-check-input fs-4  bg-transparent border-white opacity-50 rounded-0" type="checkbox" checked>
                        <div class="ms-2">Autoplay next episode in a series on all devices.</div>
                    </div>
                    <div class="text-secondary d-flex align-items-end  mt-2">
                      <input class="form-check-input fs-4  bg-transparent border-white opacity-50 rounded-0" type="checkbox" checked>
                        <div class="ms-2">Autoplay previews while browsing on all devices.</div>
                    </div>
                </div>
              </div>
    
            </div>
    
            <hr>

            <div class="container my-4 ">
              <div class="row ">
                <div class="col-auto">
                  <button class="mb-2 btn btn-light rounded-0 px-5">SAVE</button>
                </div>
                <div class="col-auto">
                  <button class="mb-2 btn btn-outline-secondary rounded-0 px-5"> CANCEL</button>
                </div>
                <div class="col-auto">
                  <button class="mb-2 btn btn-outline-secondary rounded-0 px-5">DELETE PROFILE</button>
                </div>
              </div>
            </div>
          </div>
          </div>
        </div>


    </main>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</html>
