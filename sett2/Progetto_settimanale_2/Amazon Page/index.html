<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Amazon Website"/>
        <title>Amazon</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <header id="top">
            <div class="up-nav">
                <img src="assets/images/logo.png" alt="logo Amazon">
            </div>
            <nav>
                <div class="low-nav">
                    <ul>
                        <li><a href="#">All</a></li>
                        <li><a href="#">Today's deals</a></li>
                        <li><a href="#">Customer Service</a></li>
                        <li><a href="#">Registry</a></li>
                        <li><a href="#">Gift Cards</a></li>
                        <li><a href="#">Sell</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <article>
                <div class="orange-section">
                    <p>Shop All Holiday Gift Cards</p>
                </div>
                <div class="banner-section">
                    <div>
                        <h1>Holiday Gift Guides</h1>
                        <p><strong>Be a go gifter</strong></p>
                    </div>
                </div>
                <div class="images-section">
                    <div>
                        <h3>Find the perfect gift </h3><span><a href="#">Shop Gaming</a></span>
                    </div>
                    <div class="images">
                        <figure><img src="assets/images/img_1.jpg" alt="image1"></figure>
                        <figure><img src="assets/images/img_2.jpg" alt="image2"></figure>
                        <figure><img src="assets/images/img_3.jpg" alt="image3"></figure>
                        <figure><img src="assets/images/img_4.jpg" alt="image4"></figure>
                    </div>
                </div>
                <div class="images-section2">
                    <figure>
                        <img src="assets/images/img_9.png" alt="image5">
                        <figcaption>Play the gifting game</figcaption><span><a href="#">Shop Gaming</a></span>
                    </figure>
                    <figure>
                        <img src="assets/images/img_10.png" alt="image6">
                        <figcaption>The sound of cheer</figcaption><span><a href="#">Shop Audio & Accessories</a></span>
                    </figure>
                </div>
            </article>
        </main>
        <footer>
            <div class="back-to-top"><a href="#top">Back to top</a></div>
            <div class="footer-logo">
                <img src="assets/images/logo.png" alt="logo Amazon">
            </div>
        </footer>
    </body>
</html>
