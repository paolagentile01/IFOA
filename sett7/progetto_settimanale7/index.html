<!doctype html>
<html lang="en" >

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<title>Shop - Back-office</title>
</head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Store</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="index.html">Back-office</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input id= "input" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-success" type="button">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <main>
        <div id="table-section" class="d-none">
        
          <div class="container mt-5 pt-5" id="table-back-office" >
              <button class="btn btn-success" type="button" onclick="handleData()" >ADD NEW PRODUCT</button>
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#Id</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Descrizione</th>
                    <th scope="col">Brand</th>
                    <th scope="col">Prezzo</th>
                    <th scope="col">Immagine URL</th>
                  </tr>
                </thead>
                <tbody>
          
                </tbody>
              </table>
          </div>
      </div>

      <div id="add-prod-section" class="d-none">

        <div class="container mt-5 pt-5">
          <form id="user-form">
          <h1 id="title"> </h1>
          <div class="my-3 d-flex">
              <div class="col mx-1">
                  <label for="inputName" class="form-label">Name Product</label>
                  <input type="text" class="form-control" id="inputName">
              </div>
              <div class="col mx-1">
                  <label for="inputPrice" class="form-label">Price</label>
                  <input type="number" min="0" class="form-control" id="inputPrice">
              </div>
          </div>
          <div class="mb-3">
              <label for="inputBrand" class="form-label">Brand</label>
              <input type="text" class="form-control" id="inputBrand">
          </div>
          <div class="mb-3">
              <label for="inputDescription" class="form-label">Description</label>
              <textarea class="form-control" id="inputDescription" rows="3"></textarea>
          </div>
          <div class="mb-3">
              <label for="inputImageUrl" class="form-label">Img URL</label>
              <input type="text" class="form-control" id="inputImageUrl">
          </div>
          <div class="mb-3" id="form-footer">
      
          </div>
         </form>
         </div>
      </div>
      </main>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
