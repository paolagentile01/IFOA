<!doctype html>
<html lang="en" >

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
    <title>Back-office</title>
</head>
  <body>
<div class="container-fluid text-center mt-5 p-2">
  <div class="row">
    <div class="col">
      <h2 class="display-4">Back-office</h2>   
      <form id="user-form">
      <input type="url"  placeholder="Immagine Url" id="img" required>
      <input type="text" placeholder="Nome prodotto" id="nome-prodotto" required>
      <input type="text" placeholder="Descrizione prodotto" id="descrizione" required>
      <input type="text" placeholder="Brand" id="brand" required>
      <input type="text" placeholder="Prezzo" id="prezzo" required>
      <button type="button" class="btn btn-success" onclick="addNewProduct()">Add</button>
      <button type="button" class="btn btn-secondary" onclick="resetForm()">Reset</button>
    </form>
  </div>
  </div>
</div>

<div class="container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#Id</th>
          <th scope="col">Nome</th>
          <th scope="col">Descrizione</th>
          <th scope="col">Brand</th>
          <th scope="col">Prezzo</th>
          <th scope="col">Immagine URL</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
</div>


<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="d-flex">
          <div class="mb-3 mx-1">
            <label for="formGroupExampleInput" class="form-label">Name Product</label>
            <input type="text" class="form-control" id="inputName" placeholder="Name">
          </div>
          <div class="mb-3 mx-1">
            <label for="formGroupExampleInput2" class="form-label">Brand</label>
            <input type="text" class="form-control" id="brand" placeholder="Brand">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput3" class="form-label">Price</label>
            <input type="number" min="0" class="form-control" id="price" placeholder="Price">
          </div>
        </div>

            <div class="mb-3">
              <label for="formGroupExampleInput4" class="form-label">Image Url</label>
              <input type="text" class="form-control" id="img" placeholder="URL">
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput5" class="form-label">Description</label>
              <input type="text" class="form-control" id="description" placeholder="Description...">
            </div>
            
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="sendData()">ADD</button>
      </div>
    </div>
  </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
    <script src="assets/script0.js"></script>
  </body>
</html>
